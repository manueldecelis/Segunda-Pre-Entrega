<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/estilos.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <title>Mi Farmacia en Casa</title>
</head>
<body>
    <div class="barra-navegacion" id="barra-navegacion">
        <a href="#home">Home</a>
        <a href="#store">Tienda</a>
        <a href="#about">Nosotros</a>
        
        <a href="#cart" id="carrito">
            <div class="contenedor-carrito">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <div id="productos-carrito" class="count-products">0</div>
            </div>
        </a>
        <a href="javascript:void(0);" id="icon-menu" class="icon">
            <i class="fa fa-bars"></i>
        </a>

    </div>
    <h1 class="title"> <strong>  Mi Farmacia en Casa </strong> </h1>
    
    
    <div id="ventana-modal" class="modal">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Carrito de compras</h2>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
            <h3 id="total"></h3>            
            <a id="vaciar-carrito" class="boton-carrito" href="#">vaciar</a>
        </div>
    </div>

    <div id="container-products" class="container"></div>
    
    <script src="./js/productos-json.js"></script>
    <script src="./js/index.js"></script>

</body>
</html>
